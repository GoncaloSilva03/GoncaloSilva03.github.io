<script>
  let audio;

  function loadAudio(){
    audio = new Howl({
      src: "src/musics/music.mp3",
      html5: true,
      loop: true,
      volume: 0.20,
      autoplay: true
    });
  }
  
  function startAudio() {
    if(audio === undefined){
      loadAudio();
      audio.play();
    }
  }
